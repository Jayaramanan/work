<ion-header>

  <ion-navbar>
    <ion-title>chatroom</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
    <ion-card [ngClass]="{
          'me-text' : (chat.author==='You'),
          'other-text': (chat.author!=='You')
      }"
     *ngFor="let chat of chatHistory">
      <ion-card-header>
        {{chat.author}}    
      </ion-card-header>
      <ion-card-content>
          {{chat.msg}}
      </ion-card-content>  
    </ion-card>


</ion-content>
<ion-footer>
    <form (ngSubmit)="chat()">
  <ion-input type="text" [(ngModel)]="chatMsg" name="nickname" required=""></ion-input>
  <button ion-button small round color="secondary" type="submit">Enter</button>
  </form>
</ion-footer>
